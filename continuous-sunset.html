<head>
  <title>continuous-sunset</title>
</head>

<body>
  <h1>Welcome to Meteor!</h1>

  {{> current_time}}
  {{> map}}
  {{> suncalc}}

</body>

<template name="current_time">
  <div id="current-time">
      <button>Click Me</button>
      <p>You've pressed the button {{counter}} times.</p>
      Time is: {{current_time}}
  </div>
</template>
